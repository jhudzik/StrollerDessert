<md-content class="dash-component">
    <md-toolbar>
        <div class="md-toolbar-tools">
            Stroller Goals
            <div class="controls" layout>
                <sd-hide component-id="goals-list"></sd-hide>
                <sd-resize component-id="goals-list"></sd-resize>
            </div>
        </div>
    </md-toolbar>
    <div layout layout-padding layout-wrap>
        <md-card ng-repeat="g in $ctrl.goals">
            <md-card-title-text>
                <span class="md-headline">
                    {{g.dessert.type}}
                    <md-icon ng-show="g.complete">
                        check
                    </md-icon>
                </span>
                <span class="md-subheader">
                    From <span class="standout-text">{{g.dmName}}</span>
                    @ {{g.dessert.steps}} Steps
                </span>
            </md-card-title-text>
        </md-card>
    </div>
</md-content>
