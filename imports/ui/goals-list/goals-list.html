<md-content>
    <md-toolbar>
        <div class="md-toolbar-tools">
            Stroller Goals
        </div>
    </md-toolbar>
    <div layout layout-padding layout-wrap>
        <md-card ng-repeat="g in $ctrl.goals">
            <md-card-title-text>
                <span class="md-headline">
                    {{g.dessert.type}}
                    <md-icon ng-if="g.dessert.steps <= $ctrl.steps">
                        check
                    </md-icon>
                </span>
                <span class="md-subheader">
                    from Dessert Maker {{g.dmName}} @ {{g.dessert.steps}}
                </span>
            </md-card-title-text>
        </md-card>
    </div>
</md-content>
