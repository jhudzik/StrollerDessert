<md-content>
    <md-toolbar>
        <div class="md-toolbar-tools dash-header" layout flex>
            <div flex>
                Welcome to the Dessert Maker Dashboard {{$ctrl.dessertMaker.username}}
            </div>
            <div layout layout-align="end center" flex>
                <sd-show ng-repeat="c in $ctrl.uiCfg | toArray | filter: {hidden: true}"
                    component-id="{{c._key}}" flex="none" flex-offset="5">
                </sd-show>
            </div>
        </div>
    </md-toolbar>
    <div layout layout-padding layout-wrap>
        <div ng-hide="$ctrl.uiCfg['happy-strollers-count'].hidden"
            flex="{{$ctrl.uiCfg.deliveries['happy-strollers-count'].flexSize}}">
            <sd-happy-strollers-count total="$ctrl.strollerCount"
                id="deliveries"></sd-happy-strollers-count>
        </div>
        <div ng-hide="$ctrl.uiCfg['encouraged-steps'].hidden"
            flex="{{$ctrl.uiCfg['encouraged-steps'].flexSize}}">
            <sd-encouraged-steps total="$ctrl.stepCount"
                id="encouraged-steps"></sd-encouraged-steps>
        </div>
        <div flex="100" layout>
            <div ng-hide="$ctrl.uiCfg['who-where'].hidden"
                flex="{{$ctrl.uiCfg['who-where'].flexSize}}">
                <sd-who-where deliveries="$ctrl.deliveries"></sd-who-where>
            </div>
        </div>
    </div>
</md-content>
