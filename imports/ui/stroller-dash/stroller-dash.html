<md-content>
    <md-toolbar>
        <div class="md-toolbar-tools dash-header" layout flex>
            <div flex>
                Welcome to the Stroller Dashboard {{$ctrl.stroller.username}}!
            </div>
            <div layout layout-align="end center" flex>
                <sd-show ng-repeat="c in $ctrl.uiCfg | toArray | filter: {hidden: true}"
                    component-id="{{c._key}}">
                </sd-shiw>
            </div>
        </div>
    </md-toolbar>
    {{$ctrl.stroller}}
    <div layout layout-padding layout-wrap>
        <div layout="column" flex>
            <div ng-hide="$ctrl.uiCfg['daily-progress'].hidden"
                style="margin-bottom: 20px;" layout>
                <div flex="{{$ctrl.uiCfg['daily-progress'].flexSize}}">
                    <sd-daily-progress steps="$ctrl.stroller.profile.steps">
                    </sd-daily-progress id="daily-progress">
                </div>
            </div>
            <div ng-hide="$ctrl.uiCfg['goals-list'].hidden"
                flex="{{$ctrl.uiCfg['goals-list'].flexSize}}">
                <sd-goals-list steps="$ctrl.stroller.profile.steps"
                    goals="$ctrl.goals" on-complete="$ctrl.onGoalComplete(goal)"
                    id="goals-list">
                </sd-goals-list>
            </div>
        </div>
        <div ng-hide="$ctrl.uiCfg['dessert-maker-list'].hidden"
            flex="{{$ctrl.uiCfg['desser-maker-list'].flexSize}}">
            <sd-dessert-maker-list id="dessert-maker-list"
                create-goal="$ctrl.createGoal(dm, dessert)">
            </sd-dessert-maker-list>
        </div>
    </div>
</md-content>
